<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de sugestão com mouseover</title>
</head>
<body>
    <div onmouseover="mostraInfo()">Texto</div>
<div id="info" style="display:none">Informação</div>

<script>
  function mostraInfo() {
    document.getElementById("info").style.display = "block";
  }
</script>
</body>
</html>
